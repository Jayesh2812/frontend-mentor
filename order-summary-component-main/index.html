<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order Summary Main Component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <div class="card-img">
                <img
                    src="./images/illustration-hero.svg"
                    alt=""
                    class="card-img"
                />
            </div>
            <div class="card-content">
                <h2 class="card-title">Order summary</h2>
                <p class="card-description">
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>

                <div class="price-tag">
                    <!-- music svg -->
                    <img
                        src="./images/icon-music.svg"
                        alt=""
                        class="price-tag-music-img"
                    />
                    <div class="price-tag-title-price">
                        <h4 class="price-tag-title">Annual Plan</h3>
                        <span class="price-tag-price">$59.99/year</span>
                    </div>
                    <a href="#" class="change-price-tag">Change</a>
                </div>

                <button class="btn payment-btn">Proceed to Payment</button>
                <button class="btn cancel-btn">Cancel Order</button>
            </div>
        </div>
    </body>
</html>
