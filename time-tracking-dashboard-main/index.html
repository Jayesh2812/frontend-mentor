<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Time Tracking Dashboard</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="profile">
                <div class="profile-card">
                    <div class="profile-card-part1">
                        <img src="./images/image-jeremy.png" alt="" class="profile-img" />
                        <div class="profile-description">

                            <p class="profile-addressing"> Report for </p>
                            <h1 class="profile-name">
                                <span class="profile-first-name">Jeremy</span>
                                <span class="profile-last-name">Robson</span>  
                            </h1>
                        </div>
                    </div>

                    <div class="profile-card-part2">
                        <button
                            class="profile-frequency"
                            id="daily-btn"
                            aria-data="daily"
                        >
                            Daily
                        </button>
                        <button
                            class="profile-frequency active"
                            id="weekly-btn"
                            aria-data="weekly"
                        >
                            Weekly
                        </button>
                        <button
                            class="profile-frequency"
                            id="monthly-btn"
                            aria-data="monthly"
                        >
                            Monthly
                        </button>
                    </div>
                </div>
            </div>
            <div class="activities"></div>
        </main>
    </body>
</html>
