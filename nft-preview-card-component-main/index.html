<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>nft-preview-card-component-main</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="./images/favicon-32x32.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <main>
            <div class="card">
                <div class="card-img-wrapper">

                    <img
                    src="./images/image-equilibrium.jpg"
                    alt=""
                    class="card-img"
                    />
                </div>
                <h1 class="card-title">Equilibrium #3429</h1>
                <p class="card-description">
                    Our Equilibrium collection promotes balance and calm
                </p>

                <div class="card-details">
                    <div class="card-count">
                        <img
                            src="./images/icon-ethereum.svg"
                            alt=""
                            class="card-count-img"
                        />
                        <span>0.041 ETH</span>
                    </div>
                    <div class="card-time-left">
                        <img
                            src="./images/icon-clock.svg"
                            alt=""
                            class="card-count-img"
                        />
                        <span>3 days left</span>
                    </div>
                </div>

                <hr />
                <div class="card-attribution">
                    <img
                        src="./images/image-avatar.png"
                        alt=""
                        class="card-author-img"
                    />
                    <p class="card-author-details">
                        Creation of
                        <span class="card-author-name">Jules Wyvern</span>
                    </p>
                </div>
            </div>
        </main>
    </body>
</html>
